<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../assets/css/forgot-style.css">
</head>

<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <label for="email">Enter your Email ID</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        <p id="reset-message"></p>
        <p class="back-link"><a href="login.html">Back to Login</a></p>
    </div>

    <!-- Firebase & Forgot Password Logic -->
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/forgot-password.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="../assets/css/profile-styles.css" />
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <img id="profileImage" src="../assets/images/default-avatar.png" alt="Profile Picture" />
      <div class="profile-details">
        <h2 id="displayName">Username</h2>
        <p id="email">user@example.com</p>
        <div class="action-buttons">
          <button id="homeBtn">🏠 Home</button>
          <button id="logoutBtn">🚪 Logout</button>
        </div>
      </div>
    </div>

    <div class="my-blogs">
      <h3>My Blogs</h3>
      <div id="myBlogsContainer" class="blogs-container"></div>
    </div>
  </div>

  <script type="module" src="../assets/js/profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Blog | Amrita Blog</title>

  <!-- Your custom styles -->
  <link rel="stylesheet" href="../assets/css/home-style.css" />
  <link rel="stylesheet" href="../assets/css/create-blog-style.css" />
</head>

<body>

  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <img src="../assets/images/logo.jpg" alt="Amrita Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="../pages/home.html">Home</a></li>
        <li><a href="../pages/about.html">About</a></li>
        <li><a href="../pages/blogs.html">Blog</a></li>
        <li><a href="../pages/events.html">Events</a></li>
        <li><a href="../pages/research.html">Research</a></li>
      </ul>
    </nav>
  </header>

  <!-- Create Blog Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Create a New Blog</h1>
      <p>Share your thoughts with the world</p>
    </div>
  </section>

  <!-- Blog Form -->
  <section class="blog-form-container">
    <form id="blogForm" novalidate>
      <h2>Write Your Blog</h2>

      <label for="title">Blog Title:</label>
      <input type="text" id="title" name="title" required placeholder="Enter your blog title" />

      <label for="content">Blog Content:</label>
      <textarea id="content" name="content" rows="6" required placeholder="Write your blog content here..."></textarea>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required placeholder="Eg: Technology, Health, Food" />

      <button type="submit">Publish Blog</button>
      <p id="statusMessage"></p>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <h1>For more details on our blogs</h1>
    <div class="footer-content">
      <div class="contact-container">
        <h3>Contact Us</h3><br />
        <p>📍 Amrita Vishwa Vidyapeetham</p>
        <p>📞 +91 422 268 5000</p>
        <p>📧 contact@amrita.edu</p>
      </div>
    </div>
  </footer>

  <!-- JS loaded last -->
  <script type="module" src="../assets/js/create-blog.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css" />
</head>

<body>
    <div class="login-container">
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Email/Phone no">

            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Password">

            <div class="forgot-links">
                <a href="\forgot password\forgotpassword.html">Forgot Password?</a> |
                <a href="\forgot username\forgotusername.html">Forgot Username?</a>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-link">
            <p>Do not have an account? <a href="\signup\signup.html">Sign up</a></p>
        </div>
    </div>
</body>

</html>

<html>
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="signupstyle.css"/>
    </head>

    <body>
        <div class="signup-container">
            <h2 style="color: white;">Sign Up</h2>
            <form>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="First Name">
    
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="Last Name">
    
                <label for="email">Email ID</label>
                <input type="email" id="email" placeholder="E-Mail ID">
    
                <label for="phno">Phone No</label>
                <input type="number" id="phno" placeholder="Phone No">
    
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">

                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="password" >

                <label for="passconfirm">Confirm Password</label>
                <input type="password" id="passconfirm" placeholder="Confirm Password" >
    
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="\login\login.html">Login</a></p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="signupstyle.css" />
</head>

<body>
    <div class="signup-container">
        <h2 style="color: white;">Sign Up</h2>
        <form id="signup-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="E-Mail ID" required>

            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Password" required>

            <button type="submit" class="register-btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Firebase Setup and Signup Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBcCsYA5wKqoX-o_lKM0QyRVV3608NSVAs",
            authDomain: "blog-test-fc1f6.firebaseapp.com",
            projectId: "blog-test-fc1f6",
            storageBucket: "blog-test-fc1f6.firebasestorage.app",
            messagingSenderId: "146015794221",
            appId: "1:146015794221:web:dd99d5b4b1ad5fb3c634a4",
            measurementId: "G-ZRB9SZNZ6W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("signup-form").addEventListener("submit", async function (event) {
                event.preventDefault();

                const name = document.getElementById("name")?.value;
                const username = document.getElementById("username")?.value;
                const email = document.getElementById("email")?.value;
                const password = document.getElementById("pass")?.value;

                if (!name || !username || !email || !password) {
                    alert("Please fill all fields.");
                    return;
                }

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    await setDoc(doc(db, "users", user.uid), {
                        name: name,
                        username: username,
                        email: email,
                        createdAt: new Date(),
                    });

                    alert("Signup successful!");
                    window.location.href = "login.html";
                } catch (error) {
                    alert(error.message);
                }
            });
        });
    </script>

</body>

</html>
